<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UwU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-9 d-flex align-items-center">
          <h1 style="font-family: 'Satisfy', cursive">Restaurant & Lounge</h1>
        </div>
        <div class="col-lg-3 d-flex align-items-center justify-content-end">
          <button
            href="#car"
            id="shoppingCart"
            class="bcart"
            onclick="showCart()"
          >
            <img src="./shoppingcar.png" width="40px" />
          </button>
          <h7 class="pr-5" id="dItems">0 items</h7>
        </div>
      </div>
      <hr />
      <img src="./imgcentral.png" width="100%"/>
      <hr />
      <div class="d-flex justify-content-start navbar header">
        <a href="#burgers">
          <button onclick="getElement('Burguers')">Burgers</button></a
        >
        <a href="#tacos"
          ><button onclick="getElement('Tacos')">Tacos</button></a
        >
        <a href="#salads"
          ><button onclick="getElement('Salads')">Salads</button></a
        >
        <a href="#desserts"
          ><button onclick="getElement('Desserts')">Desserts</button></a
        >
        <a href="#drinksNSides"
          ><button onclick="getElement('Drinks and Sides')">
            Drinks & Sides
          </button></a
        >
      </div>
      <hr />
      <h3 style="text-align: center; font-weight: bold" id="ctitle"></h3>
      <hr />
      <div id="divCards"></div>
      <hr />
      <footer>
        <p style="text-align: center; font-weight: bold">
          Contact us: +57 3102105253 - info@restaurant.com - @restaurant
        </p>
      </footer>
    </div>
    <script src="./app.js"></script>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="font-weight: bold">Cancel the order</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure about cancelling the order?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="bConfirm"
              data-bs-dismiss="modal"
              onclick="deleteCart()"
            >
              Yes, I want to cancel the order
            </button>
            <button type="button" class="bCancel" data-bs-dismiss="modal">No, I want to continue adding products</button>
          </div>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
  </body>
</html>
